<script>
  const API_BASE = 'http://localhost:8080'; // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®URLã«åˆã‚ã›ã¦å¤‰æ›´

  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');
  const passwordInput = document.getElementById('password');
  const togglePasswordBtn = document.querySelector('.toggle-password');

  togglePasswordBtn.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
  });

  // ã€Œãƒ­ã‚°ã‚¤ãƒ³æƒ…å ±ã‚’ä¿å­˜ã™ã‚‹ã€ã§ email ã‚’æ®‹ã—ãŸã„å ´åˆ
  window.addEventListener('DOMContentLoaded', () => {
    const savedEmail = localStorage.getItem('savedEmail');
    if (savedEmail) {
      document.getElementById('email').value = savedEmail;
      document.getElementById('rememberMe').checked = true;
    }
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.style.display = 'none';
    errorMessage.textContent = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const remember = document.getElementById('rememberMe').checked;

    if (remember) {
      localStorage.setItem('savedEmail', email);
    } else {
      localStorage.removeItem('savedEmail');
    }

    try {
      const res = await fetch(`${API_BASE}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
      }

      const data = await res.json();
      // token / role ãªã©ã‚’ä¿å­˜
      localStorage.setItem('token', data.token);
      localStorage.setItem('userId', data.userId);
      localStorage.setItem('email', data.email);
      localStorage.setItem('name', data.name);
      localStorage.setItem('role', data.role); // "student" or "normal_admin"

       // â˜… role ã«ã‚ˆã£ã¦é·ç§»å…ˆã‚’åˆ†ã‘ã‚‹
      if (data.role === 'normal_admin') {
        window.location.href = 'admin.html';   // ç®¡ç†è€…ç”¨ç”»é¢ï¼ˆä¸‹ã§ä½œã‚‹ï¼‰
      } else {
        // å­¦ç”Ÿ or ãã®ä»–ã¯å­¦ç”Ÿãƒˆãƒƒãƒ—ã¸
        window.location.href = 'index.html';
      }

    } catch (err) {
      console.error(err);
      errorMessage.textContent = 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚';
      errorMessage.style.display = 'block';
    }
  });
</script>
